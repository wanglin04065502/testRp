@layout("../../system/layout.html", {title: "商户管理"}){
<table class="form" id="form">
    <tr>
        <td class="formTitle">名称<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="名称" v-model="sysRestaurant.name" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">所属辖区代码<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="所属辖区代码" v-model="sysRestaurant.dept" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">地址<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="地址" v-model="sysRestaurant.addr" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">电话<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="电话" v-model="sysRestaurant.tel" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">手机<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="手机" v-model="sysRestaurant.mobile" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">是否安装监控<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="是否安装监控,0:未安装,1:已安装" v-model="sysRestaurant.state" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">安装时间<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="安装时间" v-model="sysRestaurant.instdate" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle"><font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="" v-model="sysRestaurant.pad1" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle"><font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="" v-model="sysRestaurant.pad2" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
</table>
<script src="${ctxPath}/static/js/base/restaurant/edit.js"></script>
@}
